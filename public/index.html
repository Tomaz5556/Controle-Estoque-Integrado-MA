<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Stock Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .font-montserrat {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body class="flex flex-col h-screen bg-gray-200">
    <div class="bg-white shadow p-4 flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-3">
            <path d="M21.5 12H16c-.7 2-2 3-4 3s-3.3-1-4-3H2.5"/>
            <path d="M5.5 5.1L2 12v6c0 1.1.9 2 2 2h16a2 2 0 002-2v-6l-3.4-6.9A2 2 0 0016.8 4H7.2a2 2 0 00-1.8 1.1z"/>
        </svg>
        <h1 class="text-2xl font-bold font-montserrat text-left">Stock Manager</h1>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ml-auto">
            <rect x="3" y="3" width="7" height="7"></rect>
            <rect x="14" y="3" width="7" height="7"></rect>
            <rect x="14" y="14" width="7" height="7"></rect>
            <rect x="3" y="14" width="7" height="7"></rect>
        </svg>
    </div>
    <div class="flex items-center justify-center flex-grow bg-gray-200">
        <div class="bg-white px-8 py-16 rounded shadow-lg w-2/5 relative">
            <div class="flex items-center justify-center mb-6 relative">
                <div class="flex items-center mr-4">
                    <div class="w-11 h-11 bg-[#636D97] rounded z-20 translate-x-2 -translate-y-3"></div>
                    <div class="w-11 h-11 bg-[#22436F] rounded z-10 -translate-x-1 translate-y-4"></div>
                </div>
                <h2 class="text-4xl font-bold font-montserrat text-black">LOGIN</h2>
            </div>
            <form action="/login" method="POST">
                <label for="username" class="block mb-2 text-sm font-medium text-black">nome/email</label>
                <input type="text" id="username" name="username" required class="w-full p-2 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 bg-[#A6A9B2]">
                <label for="password" class="block mb-2 text-sm font-medium text-black">senha</label>
                <input type="password" id="password" name="password" required class="w-full p-2 mb-6 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 bg-[#A6A9B2]">
                <div class="flex justify-between space-x-2">
                    <button type="submit" class="text-lg font-bold font-montserrat w-1/2 p-2 bg-[#636D97] text-white rounded hover:bg-[#404760] transition duration-300">ENTRAR</button>
                    <button type="button" class="text-lg font-bold font-montserrat w-1/2 p-2 bg-[#22436F] text-white rounded hover:bg-[#152944] transition duration-300">CRIAR CONTA</button>
                </div>
                <div class="mt-4 text-left">
                    <a href="#" class="text-sm underline text-gray-600 hover:underline">esqueceu a senha?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
