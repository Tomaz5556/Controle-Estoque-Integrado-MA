<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .font-montserrat {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body class="flex flex-col h-screen bg-gray-200">
    <div class="bg-white shadow p-4 flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-700 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7h18M3 7l2-2m-2 2l2 2M21 7l-2-2m2 2l-2 2M3 7h18m-2 0v10m2-10h-2m0 0L5 7m10 0h2M5 17v-7m10 0v7m0 0H5m10 0H5" />
        </svg>
        <h1 class="text-2xl font-bold font-montserrat text-left">Stock Manager</h1>
    </div>
    <div class="flex items-center justify-center flex-grow bg-gray-200">
        <div class="bg-white px-8 py-16 rounded-lg shadow-lg w-2/5 relative">
            <div class="flex items-center justify-center mb-6 relative">
                <div class="flex items-center mr-4">
                    <div class="w-11 h-11 bg-[#636D97] rounded-lg z-20 translate-x-2 -translate-y-3"></div>
                    <div class="w-11 h-11 bg-[#22436F] rounded-lg z-10 -translate-x-1 translate-y-4"></div>
                </div>
                <h2 class="text-4xl font-bold font-montserrat text-black">LOGIN</h2>
            </div>
            <form action="/login" method="POST">
                <label for="username" class="block mb-2 text-sm font-medium text-black">nome/email</label>
                <input type="text" id="username" name="username" required
                    class="w-full p-2 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-[#A6A9B2]">
                <label for="password" class="block mb-2 text-sm font-medium text-black">senha</label>
                <input type="password" id="password" name="password" required
                    class="w-full p-2 mb-6 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-[#A6A9B2]">
                <div class="flex justify-between space-x-2">
                    <button type="submit"
                        class="text-lg font-bold font-montserrat w-1/2 p-2 bg-[#636D97] text-white rounded-lg hover:bg-[#404760] transition duration-300">ENTRAR</button>
                    <button type="button"
                        class="text-lg font-bold font-montserrat w-1/2 p-2 bg-[#22436F] text-white rounded-lg hover:bg-[#152944] transition duration-300">CRIAR
                        CONTA</button>
                </div>
                <div class="mt-4 text-left">
                    <a href="#" class="text-sm text-gray-600 hover:underline">Esqueceu a senha?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
